<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/playerRoom.css">
    <script src="/js/fbsdk.js"></script>
    <script src="/js/playerRoom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
  </head>
  <body>
    <div class="appText">Connect<b>What</b></div>
    <div id="dotsBkg"></div>
    <div id="gameChooseOverlay" class ="gameChooseOverlay">
      <div class="circleset">
        <svg class="circle1 circle" viewBox="0 0 210 210" width="210px" height="210px" xmlns="http://www.w3.org/2000/svg">
          <path d="M5,105a100,100 0 1,0 200,0a100,100 0 1,0 -200,0" stroke="#29a468" stroke-width="5" fill="none" stroke-dasharray="988.00 988.00"
          stroke-dashoffset="988.00"></path>
        </svg>
        <svg class="circle2 circle" viewBox="0 0 210 210" width="210px" height="210px" xmlns="http://www.w3.org/2000/svg">
          <path d="M5,105a100,100 0 1,0 200,0a100,100 0 1,0 -200,0" stroke="#29a468" stroke-width="5" fill="none" stroke-dasharray="988.00 988.00"
          stroke-dashoffset="988.00"></path>
        </svg>
      </div>
      <div class="infoText"></div>
      <div class="subInfoText"></div>
      <div class="inviteLink">&nbsp;</div>
      <table class="wordsTable">
        <tbody>
        </tbody>
      </table>
      <div class="gameStatus waiting">WAITING FOR PLAYERS</div>
    </div>
    <p class="waitingForResult">Niceee, the monkeys are finding the relation between those topics. Hold your horses.</p>
    <p class="gameTimer">You will be connecting the words below. Game starts in <i class="timer"></i> seconds.</p>
    <table class="definitionTable">
      <tbody>
        <tr>
          <td class="word word1">Word1</td>
          <td class="word word2">Word2</td>
        </tr>
        <tr>
          <td class="definition1">stuff1</td>
          <td class="definition2">stuff2</td>
        </tr>
      </tbody>
    </table>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.particleground.min.js"></script>
  </body>
</html>
