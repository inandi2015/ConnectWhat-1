    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/playerRoom.css">
    <script src="/js/fbsdk.js"></script>

  <body>
    <div class="appText">ConnectWhat</div>
    <div class ="gameChooseOverlay">
      <div class="circleset">
        <svg class="circle1" width="210px" height="210px" xmlns="http://www.w3.org/2000/svg">

      <div class="inviteLink">&nbsp;</div>
      <div class="infoText">Share the link above to invite your friend to this game.</div>
      <div class="gameStatus waiting">WAITING FOR PLAYERS</div>
