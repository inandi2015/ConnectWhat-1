<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ConnectWhat</title>
    </head>
    <body>
        <div id="dotsBkg"></div>
        <p class="connectWhatTitle middle">Connect<b><i>What</i></b></p>
        <div class="loginStuff">
            <div class="facebookSide">
                <div onclick="login();" class="facebookBtn">Continue with Facebook</div>
                <p class="promiseText">We don't post anything to Facebook, we promise.</p>
            </div>
            <div class="inviteSide">
                <input type="text" class="inviteText" placeholder="Or Invite Code"></input>
                <div class="inviteButton">Go</div>
            </div>
        </div>
        <div class="gamesList">
            <h1 class="yourgames">Your Games</h1>
            <table class="gamesListTable">
                <tbody>
                    <tr>
                        <td class="header">Status</td>
                        <td class="header">Players</td>
                        <td class="header">Scores</td>
                        <td class="header">Link</td>
                    </tr>
                </tbody>
            </table>
            <div class="createNewBtn ready">Create New</div>
        </div>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/font-awesome.min.css">
        <link rel="stylesheet" href="/css/login.css">
        <link rel="stylesheet" href="/css/gameListRoom.css">
        <script src="js/socket.io.min.js"></script>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/fbsdk.js"></script>
        <script src="/js/login.js"></script>
        <script src="/js/gamesList.js"></script>
        <script src="/js/jquery.particleground.min.js"></script>

        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-44197942-2', 'auto');
        ga('send', 'pageview');

    </body>
</html>
