<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/playerRoom.css">
  </head>
  <body>
    <div class="appText">
      Connect<b>What</b>
    </div>
    <div id="dotsBkg"></div>
    <div id="gameChooseOverlay" class ="gameChooseOverlay">
      <div class="circleset">
      </div>
      <div class="infoText"></div>
      <div class="subInfoText"></div>
      <div class="inviteLink">&nbsp;</div>
      <table class="wordsTable">
        <tbody>
        </tbody>
      </table>
      <div class="gameStatus waiting">WAITING FOR PLAYERS</div>
    </div>
    <p class="waitingForResult">Niceee, the monkeys are finding the relation between those topics. Hold your horses.</p>
    <div class="goBackButton ready">Go Back</div>
    <p class="gameTimer">You will be connecting the words below. Game starts in <i class="timer"></i> seconds.</p>
    <table class="definitionTable">
      <tbody>
        <tr>
          <td class="word word1"></td>
          <td class="word word2"></td>
        </tr>
        <tr>
          <td class="definition1"></td>
          <td class="definition2"></td>
        </tr>
      </tbody>
    </table>
    <div class="treeViewContent"></div>
    <div class="rightInfoBox">
      <div class="duringGame">
        <p class="instruction">Pick the next word</p>
        <p class="subtext">(hint: choose whatever is most relevant to previous word)</p>
        <table class="choicesTable">
        </table>
      </div>
      <div class="betweenGame">
        <p class="instruction">Hold Tight...</p>
      </div>
    </div>
    <div class="rightPlayerBox">
      <p class="instruction">Scores</p>
      <div class="playerTable">
      </div>
    </div>
  </body>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.particleground.min.js"></script>
    <script src="/js/fbsdk.js"></script>
    <script src="/js/playerRoom.js"></script>
